<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Decentraland</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/pace.css">
    <link rel="shortcut icon" href="../img/decentraland.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/pace.min.js"></script>
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/foundation/foundation.js"></script>
    <script src="../js/foundation/foundation.alert.js"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="title" style="float: left; font-size: 24px;">
		<img src="../img/decentraland.svg" width="38" height="38"/>
		<div style="position: relative; display: inline-block;">Decentraland</div>
        </div>
<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)" style="float: right;"></div>
        <div style="float: right;">Fullscreen&nbsp;</div>
      </div>
    </div>
    <script type='text/javascript'>
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        backgroundColor: "#222C36",
        splashStyle: "Light",
        dataUrl: "Build/decentraland.data",
        codeUrl: "Build/decentraland.js",
        asmUrl: "Build/decentraland.asm.js",
        memUrl: "Build/decentraland.mem",
      };
    </script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/decentraland.json", {onProgress: UnityProgress});
    </script>
  </body>
</html>
