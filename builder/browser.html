<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Decentraland | Bronze Age</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/pace.css">
    <link rel="shortcut icon" href="../img/decentraland.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/pace.min.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/foundation/foundation.js"></script>
    <script src="./js/foundation/foundation.alert.js"></script>
  </head>
  <body class="template">
    <div class="row">

    <div class="template-wrap clear">
      <canvas style="margin-top: 0px;" class="emscripten" id="canvas" oncontextmenu="" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"><img src="../img/decentraland.svg" width="38" height="38"/></div>
      <div class="title" style="float: left; font-size: 24px;">Decentraland</div>

      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Full Screen</div>
    </div>
    <script type='text/javascript'>
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        backgroundColor: "#222C36",
        splashStyle: "Light",
        dataUrl: "Release/builder.data",
        codeUrl: "Release/builder.js",
        asmUrl: "Release/builder.asm.js",
        memUrl: "Release/builder.mem",
      };
    </script>
    <script src="Release/UnityLoader.js"></script>
    <script type="text/javascript">
      (function() {
        window.processTile = function(hex) {
          window.top.postMessage(hex, '*')
        }
      })()

      window.addEventListener('message', function(event) {
        console.log('received', event)
        SendMessage('Serializer', 'Serialize', event.data)
      })
    </script>

  </body>
</html>
